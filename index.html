<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Portfolio</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
</head>
<body>
    <div id="terminal">
        <a id="before"></a>
    </div>
    <div id="command" onclick="document.getElementById('texter').focus();">
        <textarea
          type="text"
          id="texter"
          onkeyup="typeIt(this, event)"
          onkeydown="typeIt(this, event); moveIt(this.value.length, event)"
          onkeypress="typeIt(this, event);"
          autofocus
        ></textarea>
        <div id="liner">
          <span id="typer"></span><b class="cursor" id="cursor">â–ˆ</b>
        </div>
    </div>
    <script src="js/secondary.js"></script>
    <script src="js/commands.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
